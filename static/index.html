<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">

    <title>Text Saver</title>
</head>

<body bgcolor="black">
    <center>
        <h1 style="color: white;font-family: 'Open Sans', sans-serif;">Go Text Saver</h1>
    </center>

    <form action="/post" method="post">
        <textarea name="data" style="height: 500px; width: 100%; background-color: #444;font-size: large;color: white;">{{ .text}}</textarea>
        <center><div style="margin-top: 5px;"><input style="height: 50px;width: 100%;font-weight: bold;font-size: large; background-color: grey;" type="submit" value="Paste"></div></center>
        <div id="link" style="font-size: large;font-family: 'Open Sans', sans-serif;color: white;">Link: {{ .address}}</div>
    </form>
</body>

<script>
    function copy() {
      /* Get the text field */
      var copyText = document.getElementById("myInput");
    
      /* Select the text field */
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */
    
      /* Copy the text inside the text field */
      navigator.clipboard.writeText(copyText.value);
      
      /* Alert the copied text */
      alert("Copied the text: " + copyText.value);
    }
    </script>

</html>
